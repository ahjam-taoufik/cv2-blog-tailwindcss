<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima&family=Poppins:wght@400;700;900&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body class="font-roboto">
    <div class="bg-slate-100 h-screen">
      <nav class="bg-slate-200 flex items-center">
        <div class="ml-4">
          <img src="../images/easyshop.png" alt="" />
        </div>
        <div class="ml-12 flex space-x-9">
          <div class="text-slate-700 hover:text-blue-700 cursor-pointer">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </div>
          <div class="text-slate-700 hover:text-blue-700 cursor-pointer">
            <i class="fas fa-file-alt"></i>
            <span>About</span>
          </div>
          <div class="text-slate-700 hover:text-blue-700 cursor-pointer">
            <i class="fas fa-phone"></i>
            <span>Contact</span>
          </div>
        </div>
        <div class="ml-auto mr-8 relative flex items-center space-x-4">
          <i class="fas fa-search absolute top-3 left-7 text-gray-400"></i>
          <input
            type="text"
            class="h-9 w-56 rounded-full pl-10 focus:outline-none"
            placeholder="Search..."
          />
          <div class="text-slate-700 hover:text-blue-700 cursor-pointer">
            <i class="fas fa-user"></i>
            <span class="ml-1">Register/Login</span>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
