<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../output/tailwind.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima&family=Poppins:wght@400;700;900&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="h-16 w-full shadow-md bg-pink-100 sm:bg-white">
      <div class="container flex items-center justify-between">
        <a href="#">
          <img src="../images/easyshop.png" alt="" />
        </a>

        <!-- Search -->
        <div class="h-16 lg:flex hidden items-center relative">
          <span class="absolute top-5 left-3">
            <i class="fas fa-search text-primary opacity-70"></i>
          </span>
          <input
            type="text"
            class="h-12 w-80 rounded-l-md pl-10 border-2 border-r-0 focus:ring-primary outline-none border-primary"
          />
          <button
            type="submit"
            class="bg-primary h-12 w-28 rounded-r-md text-white hover:bg-transparent hover:border-2 hover:border-primary hover:text-primary"
          >
            Search
          </button>
        </div>
        <!-- End Search -->

        <!-- icons -->
        <div class="flex space-x-5 mt-3">
          <a
            href="#"
            class="text-gray-500 hover:text-red-600 relative flex flex-col justify-between items-center"
          >
            <span
              class="text-center absolute -top-3 right-1 text-xs bg-red-500 text-white w-5 h-5 rounded-xl"
              >7</span
            >
            <div>
              <i class="far fa-heart fa-lg"></i>
            </div>
            <div class="text-sm">Wish List</div>
          </a>
          <a
            href="#"
            class="text-gray-500 hover:text-red-600 relative flex flex-col justify-between items-center"
          >
            <span
              class="text-center absolute -top-3 -right-2 text-xs bg-red-500 text-white w-5 h-5 rounded-xl"
              >7</span
            >
            <div>
              <i class="fas fa-shopping-bag fa-xl"></i>
            </div>
            <div class="text-sm">Cart</div>
          </a>
          <a
            href="#"
            class="text-gray-500 hover:text-red-600 relative flex flex-col justify-between items-center"
          >
            <div>
              <i class="fas fa-user fa-xl"></i>
            </div>
            <div class="text-sm">Account</div>
          </a>
        </div>
        <!-- End icons -->
      </div>
    </header>
  </body>
</html>
